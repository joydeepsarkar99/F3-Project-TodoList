<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <h1>To-Do List</h1>
    <section class="todoList-assign">
        <input type="text" class="task-assign" id="task-name" placeholder="Item Name" required>
        <input type="date" class="task-assign" id="task-date" placeholder="Deadline" required>
        <select id="task-priority" class="task-assign" required>
            <option disabled selected>Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <button type="button" class="task-assign" id="task-add">Add Item</button>
    </section>
    <section class="todoList-today">
        <h2>Today's TodoList</h2>
    </section>
    <section class="todoList-future">
        <h2>Future TodoList</h2>
    </section>
    <section class="todoList-complete">
        <h2>Completed TodoList</h2>
    </section>
    <script src="./script.js"></script>
</body>

</html>
